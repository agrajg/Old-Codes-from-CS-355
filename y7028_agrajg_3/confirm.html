<html>
<script type="text/JavaScript">
var query = window.location.search;
if (query.substring(0, 1) == '?') 
{
	query = query.substring(1);
}
var info = query.split(','); 
for (i = 0; (i < info.length); i++) 
{
	info[i] = unescape(info[i]);
}
</script>

<h2>Success, your form has been filled  !!</h2>

<ul>
<script type="text/JavaScript">

document.write("<li>" + "Your name           : " + info[0] + " " + info[1] + "</li>\n");
document.write("<li>" + "Your Username       : " + info[2] + "</li>\n");
document.write("<li>" + "Your Phone Number   : " + info[3] + "</li>\n");
document.write("<li>" + "Cost of Item 1      : " + info[4] + "</li>\n");
document.write("<li>" + "Cost of Item 2      : " + info[5] + "</li>\n");
document.write("<li>" + "Total Cost          : " + info[6] + "</li>\n");

</script>
</ul>
</html
>
